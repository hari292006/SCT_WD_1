<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413'); /* white features image */
        background-size: cover;
        background-position: center;
        color: black;
        text-align: center;
        padding-top: 100px;
    }
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(192,192,192,0.9); /* silver pastel */
        z-index: 1000;
    }
    nav a {
        color: black;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        transition: background 0.3s;
    }
    nav a:hover {
        background: rgba(192,192,192,0.6);
        border-radius: 5px;
    }
    .container {
        background: rgba(255,255,255,0.8);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 10px;
        background: #6a82fb;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .btn:hover {
        background: #fc5c7d;
    }
</style>
</head>
<body>

<nav>
    <div style="font-weight:bold;">MySite</div>
    <div>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<div class="container">
    <h2>You can drop your msg</h2>
    <p>Email: <a href="mailto:yourmailid@gmail.com" class="btn">Send Email</a></p>
    <p><a href="https://www.linkedin.com/in/yourlinkedinid" target="_blank" class="btn">Message on LinkedIn</a></p>
</div>

</body>
</html>
