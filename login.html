<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f); /* pastel gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        animation: zoomInOut 3s infinite alternate;
        width: 300px;
        text-align: center;
        transition: transform 0.3s;
    }
    .login-box:hover {
        transform: scale(1.05);
    }
    @keyframes zoomInOut {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #6a82fb;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }
    button:hover {
        background: #fc5c7d;
    }
</style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" placeholder="Email ID" required>
        <input type="password" placeholder="Password" required>
        <br>
        <button onclick="login()">Submit</button>
    </div>

<script>
function login() {
    window.location.href = "home.html";
}
</script>
</body>
</html>
